<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Friedrich Barcelona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .icon-container {
            display: flex;
            gap: 20px;
        }

        .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .hexagon, .triangle {
            position: absolute;
            width: 130px;
            height: 130px;
            z-index: -1;
        }

        .hexagon {
            background-color: #8bc34a;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .triangle {
            background-color: #2196f3;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .icon-a {
            color: white;
        }

        .icon-b {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="triangle icon-a"></div>K</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>I</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>N</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>G</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>F</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>R</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>I</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>E</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>D</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>R</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>I</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>C</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>H</div>
    </div>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>B</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>A</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>R</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>C</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>E</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>L</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>O</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>N</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>A</div>
    </div>
</body>
</html>
